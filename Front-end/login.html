<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Global Vision University</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="Screenshot 2025-11-08 122838.png" alt="Global Vision University Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html" class="login-btn active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page">
        <div class="login-container">
            <h2>Login To Your Account</h2>

            <form id="loginForm" action="login_process.php" method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Enter Your Email" required><br><br>
                    <input type="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>

            <div class="or-divider">OR</div>
            <button class="social-login-btn google-btn">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="social-login-btn facebook-btn">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; Global Vision University</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- ðŸŸ¢ Include login.js (NOT script.js) -->
    <script src="login.js"></script>
</body>
</html>
